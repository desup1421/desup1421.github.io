<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <main>
        <div class="container">
            <header>
                <h1>Konverter Suhu</h1>
            </header>
            <section class="calculations">
                <div class="input-container">
                    <div class="left-temperature-section">
                        <div class="input-section"></div>
                        <div class="select-options">
                            <input id="left-input-temperature" type="number">
                            <select name="left-temperature-unit" id="left-temperature-unit">
                                <option value="celcius">Celsius (&deg;C)</option>
                                <option value="kelvin">Kelvin (K)</option>
                                <option value="fahrenheit">Fahrenheit (&deg;F)</option>
                                <option value="reaumur">Reaumur (&deg;R)</option>
                            </select>
                        </div>
                    </div>
                    <p class="equal"> = </p>
                    <div class="right-temperature-section">
                        <div class="input-section"></div>
                        <div class="select-options">
                            <input id="right-input-temperature" type="number">
                            <select name="right-temperature-unit" id="right-temperature-unit">
                                <option value="celcius">Celsius (&deg;C)</option>
                                <option value="kelvin">Kelvin (K)</option>
                                <option value="fahrenheit">Fahrenheit (&deg;F)</option>
                                <option value="reaumur">Reaumur (&deg;R)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button id="reverse-button">Reverse</button>
                    <button id="reset-button">Reset</button>
                </div>
                <div class="calculation-process">
                    <textarea name="calculation-process-display" id="calculation-process-display" disabled></textarea>
                </div>
            </section>
    
            <section class="formula-section">
                <div class="formlua-container">
                    <header>
                        <h2>Formula untuk mengkonversi suhu:</h2>
                    </header>
                    <div id="formula-display"></div>
                </div>
                <div id="formula-explanation-section">
                    <header>
                        <h3 id="where"></h3>
                    </header>
                    <div class="formula-explanations" id="formula-explanation-display-one"></div>
                    <div class="formula-explanations" id="formula-explanation-display-two"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
